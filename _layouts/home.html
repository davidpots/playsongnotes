---
layout: default
---


  <h1>Songs</h1>

  <ul>
    {% for song in site.songs %}
      <li>


        <h2>
          <a class="post-link" href="{{ song.url | relative_url }}">{{ song.title | escape }}</a>
        </h2>
        <p>{{ song.artist }}</p>

      </li>
    {% endfor %}
  </ul>
