<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- <meta property="og:url"         content="http://www.playsongnotes.com" />
  <meta property="og:type"        content="website" /> -->
  <meta property="og:title"       content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <!-- <meta property="og:description" content="Easy-to-follow guitar lessons & PDF chord-sheets. Made with care by David Pots." /> -->
  <meta property="og:image"       content="https://playsongnotes.com/images/brand/Song%20Notes%20Cover%20Image%20-%20wide.png?raw=true" />



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;700&family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">



  {% include google-analytics.html %}
  <!-- {% if jekyll.environment == 'production' and site.google_analytics %} -->
  <!-- {% endif %} -->


  <script src="/js/jquery.js"></script>
  <script>
    $(document).ready(function(){

      $('.question-heading').click(function(){
         if ( $(this).parent().hasClass('question-opened') ) {
           $(this).parent().removeClass('question-opened');
         } else {
           $(this).parent().addClass('question-opened');
         }
         return false;
      });


      $('.has-subnav').click(function(){

        // close any other subnavs
        if ( !$(this).hasClass('has-subnav--open') ) {
          $ ('.header-nav-links--subnav').hide();
          $('.has-subnav').removeClass('has-subnav--open').addClass('has-subnav--closed');
        }

        // opening a subnav
        if ( $(this).hasClass('has-subnav--closed') ) {
          $(this).next('.header-nav-links--subnav').show();
          $(this).removeClass('has-subnav--closed').addClass('has-subnav--open');
          return false;
        }
        // closing a subnav
        if ( $(this).hasClass('has-subnav--open') ) {
          $(this).next('.header-nav-links--subnav').hide();
          $(this).removeClass('has-subnav--open').addClass('has-subnav--closed');
          return false;
        }
      });


    });
  </script>


</head>
