<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- <meta property="og:url"         content="http://www.playsongnotes.com" />
  <meta property="og:type"        content="website" /> -->
  <meta property="og:title"       content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <!-- <meta property="og:description" content="Easy-to-follow guitar lessons & PDF chord-sheets. Made with care by David Pots." /> -->
  <meta property="og:image"       content="https://playsongnotes.com/images/brand/Song%20Notes%20Cover%20Image%20-%20wide.png?raw=true" />



  {% include google-analytics.html %}
  <!-- {% if jekyll.environment == 'production' and site.google_analytics %} -->
  <!-- {% endif %} -->


  <script src="/js/jquery.js"></script>
  <script>
    $(document).ready(function(){
      $('.question-heading').click(function(){
         if ( $(this).parent().hasClass('question-opened') ) {
           $(this).parent().removeClass('question-opened');
         } else {
           $(this).parent().addClass('question-opened');
         }
         return false;
      });
    });
  </script>


</head>
